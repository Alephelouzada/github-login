<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="shortcut icon" href="assets/github.svg" type="image/x-icon">

   
    <link rel="stylesheet" href="./style.css">

    
    <script src="https://kit.fontawesome.com/59784df54a.js" crossorigin="anonymous"></script>
    <title>GitHub login page</title>
</head>

<body>
    <main id="container">
        <div class="github-logo">
            <i class="fa-brands fa-github"></i>
        </div>
        <h1 class="github-head">
            Sign in to GitHub
        </h1>
        <form>
            <div class="login-wrapper">
                <div class="input-box">
                    <div class="input-label">Username or email address</div>
                    <input type="text" required>
                </div>

                <div class="input-box">
                    <div class="input-label">
                        <span>Password</span>
                        <a href="#">Forgot password?</a>
                    </div>
                    <input type="password" required>
                </div>

                <button class="submit-btn">
                    Sign In
                </button>
        </form>       


        <div class="info">
            <span>New to GitHub? <a href="#">Create an account.</a></span>
        </div>
        </main>
<footer>
    <ul>
        <li>
            <a href="#">Terms</a>
        </li>
        <li>
            <a href="#">Privacy</a>
        </li>
        <li>
            <a href="#">Docs</a>
        </li>
        <li>
            <a href="#">Contact GitHub Support</a>
        </li>
    </ul>
</footer>



</body>

</html>
